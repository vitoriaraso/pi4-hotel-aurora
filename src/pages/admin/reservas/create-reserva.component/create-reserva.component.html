<div class="page-container">
  <div class="header-controls">
    <a routerLink="/admin/dashboard/reservas" class="back-button">
      <mat-icon>arrow_back</mat-icon>
      Voltar para a lista
    </a>
  </div>
  <div class="content-wrapper">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <div class="section-header"><h2>Criar Nova Reserva (Admin)</h2></div>
        <div class="section-content">
          <div class="form-row">
            <div class="form-field">
              <label>ID do Cliente</label>
              <input formControlName="clienteId" type="number">
            </div>
            <div class="form-field">
              <label>ID da Instalação</label>
              <input formControlName="instalacaoAlugavelId" type="number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label>Check-in</label>
              <input formControlName="checkIn" type="datetime-local">
            </div>
            <div class="form-field">
              <label>Check-out</label>
              <input formControlName="checkOut" type="datetime-local">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label>Tipo de Pagamento</label>
              <select formControlName="tipoPagamento">
                @for(tipo of tiposPagamento; track tipo){ <option [value]="tipo">{{tipo}}</option> }
              </select>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <app-button label="Salvar Reserva" type="submit" icon="save" [disabled]="formulario.invalid" />
        </div>
      </div>
    </form>
  </div>
</div>
