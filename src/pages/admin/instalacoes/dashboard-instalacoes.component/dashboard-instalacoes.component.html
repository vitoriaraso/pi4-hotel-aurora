<div class="clean-card">

  <div class="dashboard-header">
    <h2 class="dashboard-title">Painel de Itens AlugÃ¡veis</h2>

    <a routerLink="/admin/dashboard/instalacoes-alugaveis/novo">
      <app-button label="Adicionar Novo Item" icon="add"></app-button>
    </a>
  </div>

  <div class="dashboard-content">
    @if (isLoading) {
      <p class="loading-message">Carregando...</p>
    } @else {
      <app-dashboard-table
        [data]="listaDeInstalacoes"
        [visibleColumns]="colunasVisiveis"
        [columnNames]="nomesDasColunas"
        [showActions]="true"
        (editAction)="handleView($event)"
        (deleteAction)="handleDelete($event)">
      </app-dashboard-table>
    }
  </div>

</div>
